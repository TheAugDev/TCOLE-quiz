        const selectedTopics = Array.from(document.querySelectorAll('#topic-filter input:checked')).map(el => el.value);
        const questionsToLoad = selectedTopics.flatMap(topic => allQuestions[topic]);
        loadQuestions(questionsToLoad);
    }

    // Function to load questions into the quiz container
    function loadQuestions(questions) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = '';
        questions.filter(q => q && q.options && Array.isArray(q.options)).forEach((q, index) => {
            const questionElement = document.createElement('div');
            questionElement.classList.add('card', 'p-4', 'md:p-6', 'rounded-lg', 'shadow-md', 'bg-white');
            questionElement.innerHTML = `
                <p class="text-lg md:text-xl font-semibold mb-2">${index + 1}. ${q.question}</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                    ${q.options.map((option, i) => `
                        <button class="quiz-option flex items-center p-3 rounded-lg border transition-all duration-200 ease-in-out${option === q.answer ? ' correct' : ''}" data-answer="${option}">
                            <span class="text-sm sm:text-base font-medium text-left">${String.fromCharCode(65 + i)}. ${option}</span>
                        </button>
                    `).join('')}
                </div>
                <p class="text-sm text-gray-500 italic">${q.explanation}</p>
            `;
            container.appendChild(questionElement);
        });
        container.classList.remove('hidden');
        document.getElementById('topic-filter').classList.add('hidden');
        document.getElementById('quiz-results').classList.add('hidden');
    }

    // Event listener for the start quiz button
    document.getElementById('start-quiz').addEventListener('click', startQuiz);

    // Event delegation for quiz options
    document.getElementById('quiz-container').addEventListener('click', (e) => {
        if (e.target.classList.contains('quiz-option')) {
            const selectedAnswer = e.target.getAttribute('data-answer');
            const questionElement = e.target.closest('.card');
            const correctAnswer = questionElement.querySelector('.quiz-option.correct')?.getAttribute('data-answer');
            
            if (selectedAnswer === correctAnswer) {
                e.target.classList.add('bg-green-100', 'border-green-500');
            } else {
                e.target.classList.add('bg-red-100', 'border-red-500');
                questionElement.querySelector(`.quiz-option[data-answer="${correctAnswer}"]`).classList.add('bg-green-100', 'border-green-500');
            }

            setTimeout(() => {
                questionElement.classList.add('opacity-50');
                setTimeout(() => {
                    questionElement.classList.add('hidden');
                    checkQuizCompletion();
                }, 500);
            }, 1000);
        }
    });

    // Function to check if the quiz is complete
    function checkQuizCompletion() {
        const allAnswered = Array.from(document.querySelectorAll('.card')).every(card => card.classList.contains('hidden'));
        if (allAnswered) {
            showResults();
        }
    }

    // Function to show quiz results
    function showResults() {
        const correctAnswers = Array.from(document.querySelectorAll('.quiz-option.correct')).filter(el => el.classList.contains('bg-green-100')).length;
        const totalQuestions = Array.from(document.querySelectorAll('.card')).length;
        const scorePercentage = Math.round((correctAnswers / totalQuestions) * 100);
        document.getElementById('quiz-score').textContent = `Score: ${correctAnswers} / ${totalQuestions} (${scorePercentage}%)`;
        document.getElementById('quiz-results').classList.remove('hidden');
    }

    // Retake quiz button
    document.getElementById('retake-quiz').addEventListener('click', () => {
        document.getElementById('quiz-container').innerHTML = '';
        document.getElementById('topic-filter').classList.remove('hidden');
        document.getElementById('quiz-results').classList.add('hidden');
    });

    // End of DOMContentLoaded
});
</script>
</body>
